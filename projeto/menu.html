<!DOCTYPE html> <!-- Declaração do tipo de documento HTML -->
<html lang="pt-br"> <!-- Tag raiz do HTML, indicando o idioma do documento -->

<head>
    <meta charset="UTF-8"> <!-- Definindo o conjunto de caracteres UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração para adaptação em dispositivos móveis -->
    <title>Exemplo de Site</title> <!-- Título da página exibido na aba do navegador -->
    <!-- <link rel="stylesheet" type="text/css" href="caminho/do/seu/arquivo/estilos.css">-->

    <!-- Estilos CSS internos -->
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Fonte padrão */
            margin: 0; /* Removendo margens */
            padding: 0; /* Removendo preenchimentos */
        }

        /* Estilo para o cabeçalho */
        #cabecalho {
            background-color: #ff7f50; /* Cor de fundo laranja */
            border-radius: 10px; /* Cantos arredondados */
            padding: 20px; /* Espaçamento interno */
            color: white; /* Cor do texto */
        }

        /* Estilo para o logotipo */
        #logo {
            float: left; /* Alinhamento à esquerda */
            margin-right: 20px; /* Margem à direita */
        }

        /* Estilo para o menu de navegação */
        #menu {
            float: right; /* Alinhamento à direita */
        }

        #menu ul {
            list-style: none; /* Removendo marcadores de lista */
            margin: 0; /* Removendo margens */
            padding: 0; /* Removendo preenchimentos */
        }

        #menu li {
            display: inline-block; /* Exibindo elementos da lista na mesma linha */
            margin-right: 20px; /* Margem à direita entre os itens do menu */
        }

        #menu a {
            text-decoration: none; /* Removendo sublinhado dos links */
            color: white; /* Cor do texto */
            font-weight: bold; /* Negrito */
        }

        /* Estilo para o conteúdo */
        #conteudo {
            padding: 20px; /* Espaçamento interno */
        }

        /* Estilo para o rodapé */
        #rodape {
            background-color: #ff7f50; /* Cor de fundo laranja */
            border-radius: 10px; /* Cantos arredondados */
            padding: 20px; /* Espaçamento interno */
            color: white; /* Cor do texto */
            text-align: center; /* Alinhamento do texto ao centro */
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <div id="cabecalho">
        <img id="logo" src="logo.png" alt="Logo"> <!-- Imagem do logotipo -->
        <nav id="menu">
            <ul>
                <!-- Links do menu de navegação -->
                <li><a href="pagina1.html">Página 1</a></li>
                <li><a href="pagina2.html">Página 2</a></li>
                <li><a href="pagina3.html">Página 3</a></li>
                <li><a href="pagina4.html">Página 4</a></li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <div id="conteudo">
        <h1>Exemplo de Conteúdo</h1> <!-- Título principal -->
        <p>Este é apenas um exemplo de conteúdo para o site. Você pode substituí-lo pelo seu próprio conteúdo.</p> <!-- Parágrafo de texto -->
    </div>

    <!-- Rodapé -->
    <div id="rodape">
        &copy; 2024 Seu Nome <!-- Copyright -->
    </div>
</body>

</html>
